<meta name="DC.description" content="This exhibition looks at the history of the British Caribbean through Colonial Office government documents held at The National Archives, focusing on the period between 1780 and 1926. Topics included are the Transatlantic Slave Trade, colonialism, political conflicts, and struggles for freedom. Documents used include public and private correspondence, petitions, maps, reports, sketches and photographs. The website contains some 50 images, as well as a glossary, bibliography, and links to other sites.This page provides an introduction to the Caribbean and aspects of its history, such as: the expansion of the British Empire and its impact on indigenous peoples, the Transatlantic Slave Trade, slavery and resistance, and culture-building." />
